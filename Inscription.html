        </ul>
            
    </div>

<!-- Section d'inscription améliorée -->
<section class="flex flex-grow items-center justify-center px-6 bg-gray-100 py-12">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
        
        <!-- Illustration -->
        <div class="hidden md:flex justify-center">
            <img src="\images\inscrit.jpeg" alt="Illustration d'inscription" class="rounded-xl w-10/12 object-cover shadow-lg">
        </div>

        <!-- Formulaire d'inscription -->
        <div class="w-full">
<h2 class="text-4xl text-black font-petemoss"><strong>Créer un compte</strong></h2>


            <form>
                <div class="mb-5">
                    <label for="nom" class="block text-gray-700 font-medium mb-1">Nom complet</label>
                    <input type="text" id="nom" name="nom" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 shadow-sm" placeholder="Nom complet" required>
                </div>

                <div class="mb-5">
                    <label for="email" class="block text-gray-700 font-medium mb-1">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 shadow-sm" placeholder="Adresse e-mail" required>
                </div>

                <div class="mb-5">
                    <label for="password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 shadow-sm" placeholder="Mot de passe" required>
                </div>

                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 font-medium mb-1">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 shadow-sm" placeholder="Confirmer le mot de passe" required>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg text-lg font-semibold transition-transform transform hover:scale-105 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 active:scale-95 duration-200">S'inscrire</button>
            </form>

            <p class="mt-6 text-center text-gray-600">Déjà un compte ? <a href="#" class="text-bg-primary hover:underline">Se connecter</a></p>
        </div>
    </div>
</section>
